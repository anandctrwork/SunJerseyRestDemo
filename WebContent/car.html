<!DOCTYPE html>
<html>
 <head>
  <title>Form to create a new resource</title>
 </head>
<body>
    <form action="http://localhost:9090/MyCarRestDemo/rest/CarService/add" method="POST">
    <label for="id">ID</label>
    <input name="id" />
    <br/>
    <label for="model">Model</label>
    <input name="model" />
    <br/>
    <label for="color">color</label>
    <input name="color" />
    <br/>
    <label for="year">year</label>
    <input name="year" />
    <br/>
    <label for="price">price</label>
    <input name="price" />
	<br/>

    <input type="submit" value="Submit" />
    </form>
</body>
</html>
